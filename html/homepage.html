<!DOCTYPE html>
<html>
  <head>
    <title>Chessboard</title>
    <meta charset="UTF-8">
    <style>
      .chess-board {
        border-spacing: 0;
        border-collapse: collapse;
      }
      .chess-board th {
        padding: .5em;
      }
      .chess-board td {
        border: 1px solid;
        width: 2em;
        height: 2em;
      }
      .chess-board .light {
        background: #eee;
      }
      .chess-board .dark {
        background: #000;
      }
      .chess-board .piece {
        background-size: contain;
        background-repeat: no-repeat;
      }
      .chess-board .w_king {
        background-image: url("assets/w_king.png");
        width: 100%;
        height: 100%;
      }
      .chess-board .w_queen {
        background-image: url("assets/w_queen.png");
      }
      .chess-board .w_rook {
        background-image: url("assets/w_rook.png");
      }
      .chess-board .w_bishop {
        background-image: url("assets/w_bishop.png");
      }
      .chess-board .w_knight {
        background-image: url("assets/w_knight.png");
      }
      .chess-board .w_pawn {
        background-image: url("assets/w_pawn.png");
      }
      .chess-board .b_king {
        background-image: url("assets/b_king.png");
      }
      .chess-board .b_queen {
        background-image: url("assets/b_queen.png");
      }
      .chess-board .b_rook {
        background-image: url("assets/b_rook.png");
      }
      .chess-board .b_bishop {
        background-image: url("assets/b_bishop.png");
      }
      .chess-board .b_knight {
        background-image: url("assets/b_knight.png");
      }
      .chess-board .b_pawn {
        background-image: url("assets/b_pawn.png");
      }
    </style>
  </head>
  <body>
    <table class="chess-board">
      <tbody>
        <tr>
          <th></th>
          <th>a</th>
          <th>b</th>
          <th>c</th>
          <th>d</th>
          <th>e</th>
          <th>f</th>
          <th>g</th>
          <th>h</th>
        </tr>
        <tr>
          <th>8</th>
          <td class="light b_rook"></td>
          <td class="dark b_knight"></td>
          <td class="light b_bishop"></td>
          <td class="dark b_queen"></td>
          <td class="light b_king"></td>
          <td class="dark b_bishop"></td>
          <td class="light b_knight"></td>
          <td class="dark b_rook"></td>
        </tr>
        <tr>
          <th>7</th>
          <td class="dark b_pawn"></td>
          <td class="light b_pawn"></td>
          <td class="dark b_pawn"></td>
          <td class="light b_pawn"></td>
          <td class="dark b_pawn"></td>
          <td class="light b_pawn"></td>
          <td class="dark b_pawn"></td>
          <td class="light b_pawn"></td>
        </tr>
        <tr>
          <th>6</th>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
        </tr>
        <tr>
          <th>5</th>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
        </tr>
        <tr>
          <th>4</th>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
        </tr> 
      </tbody>
    </table>
  </body>
</html>
